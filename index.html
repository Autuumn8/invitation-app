<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Date Invitation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d7ccc8, #a1887f);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 248, 240, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      color: #4e342e;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: #6d4c41;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .yes-btn:hover {
      background: #4e342e;
      transform: scale(1.1);
    }

    .no-btn {
      background: #d7ccc8;
      color: #4e342e;
      position: relative;
    }

    /* Floating Coffee Beans Background */
    .coffee-bean {
      position: absolute;
      width: 40px;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Result message */
    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #4e342e;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>â˜• Would you like to grab coffee with me? â˜•</h1>
    <div class="buttons">
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
    <div class="result">Yay! Canâ€™t wait to have coffee together! ðŸ¥°â˜•</div>
  </div>

  <!-- Background Coffee Beans -->
  <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" class="coffee-bean" style="left:10%; animation-duration:8s;">
  <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" class="coffee-bean" style="left:30%; animation-duration:12s;">
  <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" class="coffee-bean" style="left:50%; animation-duration:10s;">
  <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" class="coffee-bean" style="left:70%; animation-duration:9s;">
  <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" class="coffee-bean" style="left:90%; animation-duration:11s;">

  <script>
    const yesBtn = document.querySelector(".yes-btn");
    const noBtn = document.querySelector(".no-btn");
    const result = document.querySelector(".result");

    // YES button click event
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent = "Yay! Canâ€™t wait to have coffee together! ðŸ¥°â˜•";
    });

    // NO button moves around when clicked
    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".container");
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth - 20;
      const maxY = containerRect.height - noBtn.offsetHeight - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>
</body>
</html>
