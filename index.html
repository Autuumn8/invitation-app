<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Date Invitation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d9a7c7, #fffcdc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative; /* ✅ allow absolute positioning inside body */
    }

    h1 {
      font-size: 2.5rem;
      color: #4b2e2e;
      margin-bottom: 20px;
      text-align: center;
    }

    .coffee-cup {
      width: 120px;
      height: 120px;
      background: #6f4e37;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .coffee-cup::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 8px solid #6f4e37;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      right: -30px;
      background: transparent;
    }

    .steam {
      position: absolute;
      width: 10px;
      height: 40px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 3s infinite;
      left: 40px;
      top: -50px;
    }

    .steam:nth-child(2) {
      left: 60px;
      animation-delay: 1s;
    }

    .steam:nth-child(3) {
      left: 80px;
      animation-delay: 2s;
    }

    @keyframes rise {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(-20px); }
      100% { opacity: 0; transform: translateY(-60px); }
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #yesBtn {
      background-color: #6f4e37;
      color: #fff;
      z-index: 10; /* ✅ ensure it's always clickable */
      position: relative;
    }

    #yesBtn:hover {
      background-color: #4b2e2e;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #d4a373;
      color: #fff;
      position: absolute; /* ✅ now moves relative to body */
    }

    #noBtn:hover {
      background-color: #b07d4f;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #4b2e2e;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Would you like to grab a coffee with me? ☕</h1>

  <div class="coffee-cup">
    <div class="steam"></div>
    <div class="steam"></div>
    <div class="steam"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message">Yay! Can’t wait for our coffee date together! ❤️☕</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const buttonsContainer = document.querySelector(".buttons");

    // ✅ Show result when clicking YES
    function showYes() {
      message.style.display = "block";
      buttonsContainer.style.display = "none";
    }
    yesBtn.addEventListener("click", showYes);
    yesBtn.addEventListener("touchstart", showYes); // ✅ iOS touch fix

    // ✅ Make the "No" button move randomly across full screen
    function moveNo() {
      const bodyWidth = window.innerWidth - noBtn.offsetWidth;
      const bodyHeight = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * bodyWidth);
      const randomY = Math.floor(Math.random() * bodyHeight);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo); // ✅ mobile support
  </script>
</body>
</html>
