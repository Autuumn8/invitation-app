<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Invitation ðŸ’œâ˜•</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d8b4fe, #fbcfe8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      color: #ec4899;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 2;
    }

    h1 {
      color: #a855f7;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ec4899;
      color: white;
      box-shadow: 0 5px 15px rgba(236,72,153,0.3);
      position: relative;
      z-index: 3;
    }

    #yes:hover {
      background: #db2777;
      transform: scale(1.1);
    }

    #no {
      background: #a855f7;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    #result {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #ec4899;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Would you like to drink coffee with me? â˜•ðŸ’œ</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜¢</button>
    </div>
    <div id="result">Yay! â˜• Canâ€™t wait to drink coffee with you ðŸ’–âœ¨</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");

    // When "Yes" is clicked
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Make "No" button move away when hovered
    noBtn.addEventListener("mouseover", () => {
      const randomX = Math.floor(Math.random() * 200) - 100;
      const randomY = Math.floor(Math.random() * 80) - 40;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4sâ€“7s
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
